;; -*- mode:scheme; coding:utf-8 -*-

;; Parameters that affect appearance.
;; You don't need to edit them unless you don't like the default.

;; If either height or width of inlined image is over this size (in pixels),
;; it is shrunken.
(img-size-limit  "400")

;; width and height of embedded YouTube movie.
(embed-youtube-width  "425")
(embed-youtube-height "344")
